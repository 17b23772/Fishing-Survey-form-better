<!DOCTYPE html>
<html lang="en">
  <link href="style.css" rel="stylesheet" type="text/css" />
  <div class=background>
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
  </head>
  <body>
    <h1 id="title">Welcome to Beach's Fishing </h1>
    <p class="description">A survey form to collect information for the fishing day</p>
    <h2 id="Survey form">Survey form to register a session</h2>
  <form id="survey-form">
    <div class="form">
    <fieldset class ="id1">
      <p class="pform">Enter your full name</p>
      <label id="name-label"><input type="text" id="name" placeholder="Enter name" required> </label>
    </fieldset>
    <fieldset class ="id1">
      <label id="email-label"><input type="email" id="email" placeholder="Enter email" required> Enter your email</label>
    </fieldset>
    <fieldset class ="id1">
      <label id="number-label"><input type="number" id="number" placeholder="Enter Number" max="999999999999" min="1000000000" required> Enter your phone number </label>
      </fieldset>
      <fieldset class ="id1">
      <label id="style-label"><select name="fishing type" type="dropdown" id="dropdown"> 
        <option>Competition fishing </option>
        <option>Open fishing </option>
        <option>Spectating </option>
        </select> Enter your fishing style choice</label>
      </fieldset>
      <fieldset class ="id2">
        <legend class="legend1"> How good would you say you are? </legend>
        <label id="radio-label"><input id="Professional" type="radio" name="Professional-Amateur" value="Professional" > Professional</label>
        <label id="radio-label"><input id="Mediocre" type="radio" name="Professional-Amateur" value="Mediocre" checked>Mediocre</label>
        <label id="radio-label"><input id="Amateur" type="radio" name="Professional-Amateur" value="Amateur" > Amateur</label>
        </fieldset>
        <fieldset class ="id2">
          <legend class="legend2"> What type of bait do you want to use? </legend>
          <label id="Bait"><input id="Gear" type="checkbox" name="C-Bait" checked value="Corn">Corn</label>
          <label id="Bait"><input id="Gear" type="checkbox" name="L-Bait" value="Live">Live</label>
          <label id="Bait"><input id="Gear" type="checkbox" name="M-Bait" value="Maggots">Maggots</label>
          <label id="Bait"><input id="Gear" type="checkbox" name="B-Bait" value="Bread">Bread</label>
          </fieldset>
          <fieldset class ="id2">
            <legend class="requests"> If you have any extra requirements / requests write them here</legend>
          <textarea> </textarea>
          </fieldset>
          <input type="submit" value="Submit" id="submit">
    </form>
    </body> 
  </html>
